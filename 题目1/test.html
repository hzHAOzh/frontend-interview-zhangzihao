<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            width: 500px;
            height: 500px;
            border: 2px solid #333;
            position: relative;
            margin: 50px auto;
        }
        
        .block {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            cursor: move;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block" id="draggable"></div>
    </div>

    <script src="./test.js"></script>
</body>
</html>
